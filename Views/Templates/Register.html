<div class="container">
    <h2>Register Account</h2>

    <br/><br/>

    <form>
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control" type="text" placeholder="Choose a username"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="display_name" class="control-label">Full Name</label>
            <input id="display_name" class="form-control" type="text" placeholder="Enter your Full Name"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Email</label>
            <input id="email" class="form-control" type="text" placeholder="Enter your email"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" class="form-control" type="text" placeholder="Make a password"/>
        </div>

        <button class="btn btn-info waves-effect ripple">Submit
            <div class="ripple_container"></div>
        </button>
    </form>
</div>
